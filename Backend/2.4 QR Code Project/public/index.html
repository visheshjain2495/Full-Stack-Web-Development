<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Special+Gothic+Expanded+One&family=Winky+Rough:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Special+Gothic+Expanded+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <meta name="Author" content="Vishesh Jain">
    <title>QR Code Generator</title>
</head>
<body>
    <h1 class="d-flex justify-content-center mt-5">Generate a QR Code for any URL you want!</h1>

    <div id="qr-image" class="d-flex justify-content-center mt-5 d-none">
      <img id="qr-img" src="" alt="QR Code">
    </div>

    <form class="d-flex justify-content-center mt-5" id="qr-submit" action="/generate" method="post">
        <label for="URL"></label>
        <input type="text" id="url" name="URL" required>
        <input type="submit" value="Generate">
    </form>
    
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
    <script>
      document.getElementById('qr-submit').addEventListener('submit', function(event) {
        event.preventDefault();
        const input = document.getElementById('url').value;
        const img = document.getElementById('qr-img');
        const container = document.getElementById('qr-image');

        // Set QR code image src and show when loaded
        img.onload = () => container.classList.remove('d-none');
        img.src = `/qr?url=${encodeURIComponent(input)}`;
      });
    </script>
</body>
</html>
